services:
  - type: web
    name: expense-categorizer
    env: python
    region: oregon  # Must be oregon for free tier
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python app.py  # Use python directly, not gunicorn
    envVars:
      - key: PORT
        value: 8080
