services:
  - type: web
    name: expense-categorizer
    env: python
    region: oregon  # or singapore, frankfurt, ohio
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python train.py
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    healthCheckPath: /api/health
    autoDeploy: true
    disk:
      name: expense-data
      mountPath: /opt/render/.cache
      sizeGB: 1